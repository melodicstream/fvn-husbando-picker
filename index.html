<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FVN Husbando Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body class="has-background-grey-darker">
    <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="navbar-item has-text-white-bis">Furry Visual Novel Husbando Picker</h1>
        </div>
    </nav>

    <section id="app" class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-5">
                    <husbando-box
                        v-bind="husbandos[husbandoIndexLhs]"
                        side="lhs"
                        v-on:like="onLike"
                        v-on:dont-know="onDontKnow">
                    </husbando-box>
                </div>
                <div class="column is-5 is-offset-2">
                    <husbando-box
                        v-bind="husbandos[husbandoIndexRhs]"
                        side="rhs"
                        v-on:like="onLike"
                        v-on:dont-know="onDontKnow">
                    </husbando-box>
                </div>
            </div>
        </div>
    </section>

    <style>
        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        /*
         * Algorithm goes as follows:
         * Have an NxN matrix called M, where each row and column represents a husbando
         * Have it be filled out with -1, except the diagonal, which is 0
         * There will be lots of comparisons between LHS and RHS husbando
         * If LHS is liked more than RHS, then:
         *  M[LHS][RHS] = 1
         *  M[RHS][LHS] = 0
         * That way, at the end of the comparisons, if you sum the rows, you'll have
         * the number of times that a husbando was picked over another one.
         * Then it's just a matter of sorting.
         * If a husbando is unknown, then their entire row is set to 0.
        */

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        Vue.component('husbando-box', {
            template: `
            <div class="card">
                <div class="card-image">
                    <figure class="image is-square">
                        <img :src="image" :alt="name">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <p class="title is-4">{{ name }} ({{ sourceVisualNovel }})</p>
                        <button class="button" @click="$emit('like', side)">I like this one more!</button>
                        <button class="button" @click="$emit('dont-know', side)">I don't know this one!</button>
                    </div>
                </div>
            </div>
            `,
            props: {
                name: String,
                sourceVisualNovel: String,
                image: String,
                side: String,
            },
        })

        const app = new Vue({
            el: '#app',
            data: {
                husbandos: [
                    {
                        name: "Colby",
                        sourceVisualNovel: "Four Letter Word",
                        image: "img/flw_colby.png",
                    },
                    {
                        name: "Asher",
                        sourceVisualNovel: "Four Letter Word",
                        image: "img/flw_asher.png",
                    },
                    {
                        name: "Eli",
                        sourceVisualNovel: "Four Letter Word",
                        image: "img/flw_eli.png",
                    },
                    {
                        name: "Hugh",
                        sourceVisualNovel: "Four Letter Word",
                        image: "img/flw_hugh.png",
                    },
                    {
                        name: "Slade",
                        sourceVisualNovel: "Four Letter Word",
                        image: "img/flw_slade.png",
                    },
                ],
                husbandoMatrix: [],
                husbandoIndexLhs: 4,
                husbandoIndexRhs: 3,
            },
            methods: {
                onLike(side) {
                    console.log('like from ' + side)
                    this.randomizeHusbandoIndices()
                },
                onDontKnow(side) {
                    console.log('dontKnow from ' + side)
                    this.randomizeHusbandoIndices()
                },
                randomizeHusbandoIndices() {
                    this.husbandoIndexLhs = getRandomInt(0, this.husbandos.length - 1)
                    this.husbandoIndexRhs = getRandomInt(0, this.husbandos.length - 1)
                },
            },
        })
    </script>
</body>

</html>
